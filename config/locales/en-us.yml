en-us:
  general:
    are_you_sure: Are you sure?
    back: Back
    canel: Cancel
    create: Create
    delete: Delete
    edit: Edit
    editing: Editing
    terms_of_use: Terms of Use
  hello: "Hello world"
  
  datetime:
    distance_in_words:
      less_than_x_minutes:
        one: "less than a minute"
        other: "less than %{count} minutes"
      x_minutes:
        one: "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "about 1 hour"
        other: "about %{count} hours"