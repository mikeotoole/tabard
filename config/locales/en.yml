# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  time:
    formats:
      time_12: "%l:%M%p"
      time_12_short: "%l %p"
      time_24: "%H:%M"
      date_short: "%b %e, %Y"
      date_monthday: "%b %e"
  hello: "Hello world"

  activerecord:
    attributes:
      announcement:
        name: Title
    error:
      message:
        taken: "has already been taken"
    errors:
      models:
        artwork_upload:
          attributes:
            artwork_image:
              size_too_big: "image file size is too large (should be at most 2MB)"
        community:
          attributes:
            name:
              existing_name: "is too similar to an existing community"
              restricted_name: "is not allowed for a community"
              profanity: "is not allowed"
              restriced: "is not allowed"
            background_image:
              size_too_big: "image file size is too large (should be at most 2MB)"
        user_profile:
          attributes:
            display_name:
              restriced: "is not allowed"
            avatar:
              size_too_big: "image file size is too large (should be at most 2MB)"
        character:
          attributes:
            avatar:
              size_too_big: "image file size is too large (should be at most 2MB)"

  card:
    errors:
      invalid:
        short: 'Invalid Card'
        full: 'The card you provided appears to be invalid.'
      expired:
        short: 'Expired Card'
        full: 'The card you provided has expired.'
      cvc:
        short: 'Invalid Security Code'
        full: 'The cvc (security) code for your card is incorrect.'
      declined:
        short: 'Card Declined'
        full: 'The card you provided has been declined.'
      missing:
        short: 'Missing Card'
        full: 'Your account does not have a card on file.'

  community:
    default:
      page_space:
        name: "General"
      home_page:
        name: "Home"
        markup: "**This page is displayed to visitors if they are not logged in or not a member.** It exists within the wiki pages section of your site. You can select which page is set as the home page when editing your community settings. Make sure to edit this page before recruiting your members."
